<div class="formulario">
    <h2>Pedido de Orçamento</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Introduza o seu nome...">

    <label for="apelido">Apelido:</label>
    <input type="text" id="apelido" placeholder="Introduza o seu apelido...">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Introduza o seu email...">

    <label for="tipo_pagina">Tipo de página Web:</label>
    <select id="tipo_pagina">
        <option value="300">Simples (300€)</option>
        <option value="600">Completa (600€)</option>
        <option value="900">E-Commerce (900€)</option>
        <option value="1200">Portal (1200€)</option>
    </select>

    <label for="prazo_meses">Prazo em meses:</label>
    <input type="number" id="prazo_meses" min="1" max="100" value="1" />

    <h2>Selecione os separadores desejados</h2>

    <div class="checkbox-item">
        <input type="checkbox" id="quem_somos">
        <label for="quem_somos">Quem somos</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="onde_estamos">
        <label for="onde_estamos">Onde estamos</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="galeria">
        <label for="galeria">Galeria</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="noticias">
        <label for="noticias">Notícias</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="redes_sociais">
        <label for="redes_sociais">Redes Sociais</label>
    </div>

    <h3>Valor do orçamento</h3>
    <p>(É um valor meramente indicativo, pode sofrer alterações)</p>
    <input type="number" id="valor" placeholder="Valor do Orçamento...">

    <div class="error" id="error_msg"></div>

    <button id="enviar">Enviar Pedido</button>
</div>
